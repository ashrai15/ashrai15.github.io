<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mapwize.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
          position: absolute; top:0; bottom:0; left: 0; right: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var mapwizeMap

      window.onload = function () {
        Mapwize.apiKey('95c9933eb6c1967381993901b64fb830'); 
        mapwizeMap = new Mapwize.Map({
          container: 'map'
        }, {});

        mapwizeMap.on('mapwize:ready', e => {
          console.log('Maps is now ready to be used')

          mapwizeMap.on('mapwize:click', e => {
            console.log('mapwize:click', e);
          })
        });
      }

    </script>
  <script type="text/javascript" src="mapwize.js"></script></body>
</html>
